<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=git, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Bank Opening Form</title>
  </head>
  <body>
    <div class="logo">
      <img src="./logo.png" alt="" />
    </div>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label>Enter Your First Name: <input type="text" name="first-name" required /></label>
        <label>Enter Your Last Name: <input type="text" name="last-name" required /></label>
        <label>Enter Your Email: <input type="email" name="email" required /></label>
        <label>Create a New Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label><input type="radio" name="account-type" class="inline" /> Personal Account</label>
        <label><input type="radio" name="account-type" class="inline" /> Business Account</label>
        <label>
          <input type="checkbox" name="terms" class="inline" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
			  </label>
      </fieldset>
      <fieldset>
        <label>Upload a passport sized picture: <input type="file" name="file" /></label>
        <label>Input date of birth: <input type="date" name="dob" min="13" max="120" />
        <label>Input your age (years): <input type="number" name="age" min="13" max="120" />
			  </label>
        <label>How did you hear about us?
          <select name="referrer">
            <option value="">(select one)</option>
            <option value="1">employee referal</option>
            <option value="2">facebook</option>
            <option value="3">instagram</option>
            <option value="3">twitter</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label>Enter your address and give a direction to your house:
          <textarea name="bio" rows="10" cols="100" placeholder="GPS address, postal address, etc"></textarea>
			  </label>
      </fieldset>
      <input type="submit" value="Submit" class="btn" />
  </body>
</html>
